# we can have the specific settings in here for local server

server:
  port: 8081

# settings for database such as mysql
spring:
  config:
    activate:
      on-profile: local # 환경이름설정

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL_local} # ticket is the name of my db not yours. so it can be different
    username: ${DB_USERNAME_local}
    password: ${DB_PW_local}

# settings for spring jpa
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
